<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h1>Login Page</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="signupForm">
    <h2>Sign Up</h2>
    <label for="newUsername">New Username:</label>
    <input type="text" id="newUsername" required><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-analytics.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBkzavGtc_WL0mqP_SC0CMpi-45MybYDMg",
      authDomain: "user-data-e96ed.firebaseapp.com",
      projectId: "user-data-e96ed",
      storageBucket: "user-data-e96ed.appspot.com",
      messagingSenderId: "1066626734064",
      appId: "1:1066626734064:web:ba3150781be7cf22422f35",
      measurementId: "G-XTX9L4NJ2J"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.getAnalytics(app);

    function signup() {
      var newUsername = document.getElementById('newUsername').value;
      var newPassword = document.getElementById('newPassword').value;

      // Create user with email and password
      firebase.auth().createUserWithEmailAndPassword(newUsername, newPassword)
        .then((userCredential) => {
          // Signed up successfully
          alert("Sign up successful!");
        })
        .catch((error) => {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);
        });
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Sign in with email and password
      firebase.auth().signInWithEmailAndPassword(username, password)
        .then((userCredential) => {
          // Logged in successfully
          alert('Login successful!');
          // Redirect or do something else after successful login
        })
        .catch((error) => {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>
</body>
</html>
