<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h1>Login Page</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="signupForm">
    <h2>Sign Up</h2>
    <label for="newUsername">New Username:</label>
    <input type="text" id="newUsername" required><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Firebase CDN script tags -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js"></script>
  <!-- Add Firebase Auth module -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <!-- Link to external JavaScript file -->
  <script src="login.js"></script>
</body>
</html>
